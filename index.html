<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/images/favicon1.ico" rel="icon" type="image/x-icon" />
    <title>Ultimate TV GIFs</title>
</head>
<body>

    <div class="container-fluid">
        <h1 id="title">The Ultimate TV Show GIF page</h1>
        <h6 id="subtitle">Click a TV Show. Click any GIF to animate.</h6>
        <div class="row">
            <div class="btn-toolbar col-12-sm" id="buttonarea"></div>
        </div>

        <div class="row">
                <div class="gifs-here"></div>
                
                    <form class="form-container">
                        <div class="col-3-sm">
                                <h6>Add a TV show:</h6>
                                <input type="text" class="form-control textbox" id="tv-input" placeholder="e.g. Fresh Prince of Bel-Air">
                                <button type="submit" id="addTvShow" class="btn btn-sm btn-primary mb-1 mt-3">Submit</button>
                        </div>
                    </form>
                </div>
        </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
